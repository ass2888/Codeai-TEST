<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
<link rel="manifest" href="/manifest.json" />
<title>Codeai</title>
<style>
/* minimal responsive styles, fixed page (no body scrolling) */
html,body{height:100%;width:100%;margin:0;padding:0;overflow:hidden;font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#e6eef8}
.topbar{height:56px;display:flex;align-items:center;justify-content:space-between;padding:8px 12px;background:linear-gradient(90deg,#071019,#0f1724)}
.menu-btn,.settings-btn{width:44px;height:44px;border-radius:10px;border:none;background:rgba(255,255,255,0.03);color:inherit;font-size:20px}
.root{position:fixed;left:0;top:56px;right:0;bottom:0;display:flex;flex-direction:column}
.messages{flex:1;overflow:auto;padding:14px;display:flex;flex-direction:column;gap:8px}
.msg{max-width:78%;padding:10px 14px;border-radius:14px;word-wrap:break-word}
.msg.user{margin-left:auto;background:#0b78d1;color:#fff}
.msg.ai{margin-right:auto;background:rgba(255,255,255,0.04);color:#e6eef8}
.input-bar{height:80px;display:flex;gap:8px;align-items:center;padding:12px;background:linear-gradient(180deg,rgba(0,0,0,0),#071019 40%)}
.input{flex:1;border-radius:999px;padding:12px 14px;border:none;background:#0f1724;color:inherit;font-size:16px}
.send-btn{width:52px;height:52px;border-radius:50%;border:none;background:#0b78d1;color:#fff;font-size:20px;display:flex;align-items:center;justify-content:center}
#menuPanel{position:fixed;left:-320px;top:56px;width:300px;height:calc(100% - 56px);background:#0f1724;padding:12px;box-shadow:2px 0 20px rgba(0,0,0,0.6);transition:transform .28s ease;z-index:60}
#menuPanel.open{transform:translateX(320px)}
.codezone{position:fixed;left:100%;top:56px;width:100%;height:calc(100% - 56px);background:#071019;transition:transform .32s ease;z-index:55;display:flex;flex-direction:column}
.codezone.open{transform:translateX(-100%)}
.codearea{flex:1;padding:12px;border:none;background:#0b1220;color:#e6eef8;font-family:monospace;resize:none}
.settings-page{position:fixed;left:0;top:56px;right:0;bottom:0;background:#071019;padding:20px;display:none;flex-direction:column;z-index:70}
.settings-page.open{display:flex}
</style>
</head>
<body>
  <div class="topbar">
    <button id="menuBtn" class="menu-btn" aria-label="menu">☰</button>
    <div class="title">Codeai</div>
    <button id="settingsBtn" class="settings-btn" aria-label="settings">⚙</button>
  </div>

  <div id="menuPanel">
    <h3 style="margin:6px 0 8px 0">Conversations</h3>
    <div id="convList" style="overflow:auto;max-height:60vh"></div>
    <button id="openSettings" style="margin-top:auto;padding:10px;border-radius:8px;background:#111;color:#e6eef8;border:none">Settings</button>
  </div>

  <div class="root">
    <div id="messages" class="messages" aria-live="polite"></div>

    <div class="input-bar">
      <input id="input" class="input" placeholder="Type a message..." aria-label="message input" />
      <button id="sendBtn" class="send-btn" title="Send">⬆</button>
    </div>
  </div>

  <div id="codezone" class="codezone" aria-hidden="true">
    <div style="height:56px;display:flex;align-items:center;justify-content:space-between;padding:8px 12px;border-bottom:1px solid rgba(255,255,255,0.03)">
      <div>Codezone</div>
      <div>
        <button id="previewBtn" class="settings-btn">Preview</button>
        <button id="closeCodeBtn" class="settings-btn">Close</button>
      </div>
    </div>
    <textarea id="codeArea" class="codearea">// project code</textarea>
  </div>

  <div id="settingsPage" class="settings-page" aria-hidden="true">
    <h2>Settings</h2>
    <label style="margin-top:14px">Theme:
      <select id="themeSelect"><option>Dark</option><option>Light</option></select>
    </label>
    <label style="margin-top:12px">Language:
      <select id="langSelect"><option>English</option><option>Arabic</option></select>
    </label>
    <div style="margin-top:auto">
      <button id="saveSettings" style="padding:10px;border-radius:8px;background:#0b78d1;border:none;color:#fff">Save</button>
      <button id="closeSettings" style="padding:10px;border-radius:8px;background:#333;border:none;color:#fff;margin-left:8px">Close</button>
    </div>
  </div>

<script>
  const RENDER_SERVER_URL = 'https://codeai-1-kl91.onrender.com';
// ---------- state ----------
let convs = JSON.parse(localStorage.getItem('codeai_convs')||'[]');
if(!convs.length){ convs=[{id:Date.now().toString(),title:'Chat 1',messages:[],code:'// start'}]; localStorage.setItem('codeai_convs', JSON.stringify(convs)); }
let activeId = convs[0].id;
let settings = JSON.parse(localStorage.getItem('codeai_settings')||JSON.stringify({theme:'Dark', lang:'English'}));

// ---------- helpers ----------
const messagesEl = document.getElementById('messages');
function renderMessages(){
  const conv = convs.find(c=>c.id===activeId);
  messagesEl.innerHTML = '';
  conv.messages.forEach(m=>{
    const d = document.createElement('div');
    d.className = 'msg ' + (m.role==='user'?'user':'ai');
    d.textContent = m.text;
    messagesEl.appendChild(d);
  });
  messagesEl.scrollTop = messagesEl.scrollHeight;
}
function saveState(){ localStorage.setItem('codeai_convs', JSON.stringify(convs)); localStorage.setItem('codeai_settings', JSON.stringify(settings)); }

// ---------- send ----------
async function sendMessage(text){
  if(!text) return;
  const conv = convs.find(c=>c.id===activeId);
  conv.messages.push({role:'user', text});
  saveState(); renderMessages();

  // post to backend; backend must be hosted and accept /api/chat
  try{
    await fetch(RENDER_SERVER_URL + '/api/chat', { // <== الرابط + المسار
  method:'POST',
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify({message:text, convId:activeId, code:conv.code||''})
});
  }catch(err){
    // if no backend: show local notice
    conv.messages.push({role:'ai', text:'AI offline (no server).'});
    saveState(); renderMessages();
  }
}

// ---------- UI events ----------
document.getElementById('sendBtn').addEventListener('click', ()=> {
  const v = document.getElementById('input').value.trim();
  if(!v) return;
  document.getElementById('input').value='';
  sendMessage(v);
});
document.getElementById('input').addEventListener('keydown', e=> { if(e.key==='Enter'){ e.preventDefault(); document.getElementById('sendBtn').click(); }});

// hamburger
const menuBtn = document.getElementById('menuBtn');
const menuPanel = document.getElementById('menuPanel');
menuBtn.addEventListener('click', ()=> {
  const open = menuPanel.classList.toggle('open');
  menuPanel.setAttribute('aria-hidden', (!open).toString());
});

// settings page
document.getElementById('openSettings').addEventListener('click', ()=> {
  document.getElementById('settingsPage').classList.add('open');
});
document.getElementById('closeSettings').addEventListener('click', ()=> {
  document.getElementById('settingsPage').classList.remove('open');
});
document.getElementById('saveSettings').addEventListener('click', ()=> {
  settings.theme = document.getElementById('themeSelect').value;
  settings.lang = document.getElementById('langSelect').value;
  saveState();
  alert('Settings saved');
});

// codezone gestures
const codezone = document.getElementById('codezone');
let startX = 0;
document.addEventListener('touchstart', e=> startX = e.touches[0].clientX, {passive:true});
document.addEventListener('touchend', e=>{
  const endX = (e.changedTouches && e.changedTouches[0] && e.changedTouches[0].clientX) || startX;
  const diff = endX - startX;
  if(diff < -80){ codezone.classList.add('open'); codezone.setAttribute('aria-hidden','false'); }
  if(diff > 80){ codezone.classList.remove('open'); codezone.setAttribute('aria-hidden','true'); }
}, {passive:true});
document.getElementById('closeCodeBtn').addEventListener('click', ()=> codezone.classList.remove('open'));

// SSE listener for assistant messages and code patches
if(typeof(EventSource) !== 'undefined'){
  const sse = new EventSource(RENDER_SERVER_URL + '/api/events'); // <== الرابط + المسار
  sse.onmessage = (e)=> {
    try{
      const payload = JSON.parse(e.data);
      if(payload.type === 'assistant_message'){
        const conv = convs.find(c=>c.id===activeId);
        conv.messages.push({role:'ai', text: payload.text});
        saveState(); renderMessages();
      }
      if(payload.type === 'code_patch'){
        const conv = convs.find(c=>c.id===activeId);
        conv.code = payload.code;
        document.getElementById('codeArea').value = payload.code;
        saveState();
      }
    }catch(err){ console.error(err); }
  };
}

// prevent page scroll absolute
window.addEventListener('wheel', e=> e.preventDefault(), {passive:false});
window.addEventListener('touchmove', e=>{ if(e.target === document.body) e.preventDefault(); }, {passive:false});

renderMessages();
// render conversation list
(function renderConversations(){
  const c = document.getElementById('convList');
  c.innerHTML = '';
  convs.forEach(cv=>{
    const el = document.createElement('div'); el.className='conv-item'; el.textContent=cv.title;
    el.addEventListener('click', ()=> { activeId = cv.id; document.getElementById('codeArea').value = cv.code || ''; renderMessages(); menuPanel.classList.remove('open'); });
    c.appendChild(el);
  });
})();
</script>

<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
}
</script>
</body>
</html>
