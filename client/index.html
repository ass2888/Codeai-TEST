<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
<link rel="manifest" href="/manifest.json" />
<title>Codeai</title>
<!-- إضافة مكتبة Marked لمعالجة تنسيق النصوص -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
/* --- الأساسيات --- */
html,body{height:100%;width:100%;margin:0;padding:0;overflow:hidden;font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#e6eef8}
.topbar{height:56px;display:flex;align-items:center;justify-content:space-between;padding:8px 12px;background:linear-gradient(90deg,#071019,#0f1724)}
.menu-btn,.settings-btn{width:44px;height:44px;border-radius:10px;border:none;background:rgba(255,255,255,0.03);color:inherit;font-size:20px;cursor: pointer;}
.root{position:fixed;left:0;top:56px;right:0;bottom:0;display:flex;flex-direction:column}
.messages{flex:1;overflow:auto;padding:14px;display:flex;flex-direction:column;gap:8px}

/* --- تنسيق الرسائل --- */
.msg{max-width:78%;padding:10px 14px;border-radius:14px;word-wrap:break-word}
.msg.user{margin-left:auto;background:#0b78d1;color:#fff}
.msg.ai{margin-right:auto;background:rgba(255,255,255,0.04);color:#e6eef8}

/* تنسيق Markdown داخل الرسائل */
.msg pre { background: #1e293b; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 5px 0; }
.msg code { font-family: monospace; font-size: 14px; color: #cbd5e1; }
.msg p { margin: 0 0 8px 0; }
.msg ul, .msg ol { margin: 0 0 8px 20px; padding: 0; }

/* --- شريط الإدخال --- */
.input-bar{height:80px;display:flex;gap:8px;align-items:center;padding:12px;background:linear-gradient(180deg,rgba(0,0,0,0),#071019 40%)}
.input{flex:1;border-radius:999px;padding:12px 14px;border:none;background:#0f1724;color:inherit;font-size:16px}
.send-btn{width:52px;height:52px;border-radius:50%;border:none;background:#0b78d1;color:#fff;font-size:20px;display:flex;align-items:center;justify-content:center;cursor: pointer;}

/* --- القوائم الجانبية --- */
#menuPanel{position:fixed;left:-320px;top:56px;width:300px;height:calc(100% - 56px);background:#0f1724;padding:12px;box-shadow:2px 0 20px rgba(0,0,0,0.6);transition:transform .28s ease;z-index:60}
#menuPanel.open{transform:translateX(320px)}

/* --- منطقة الكود (Codezone) --- */
.codezone{position:fixed;left:100%;top:56px;width:100%;height:calc(100% - 56px);background:#071019;transition:transform .32s ease;z-index:55;display:flex;flex-direction:column}
.codezone.open{transform:translateX(-100%)}
.codearea{flex:1;padding:12px;border:none;background:#0b1220;color:#e6eef8;font-family:monospace;resize:none; padding-bottom: 70px;} /* مساحة إضافية للزر */

/* --- زر المعاينة العائم (NEW) --- */
#previewButton {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 12px;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, transform 0.2s;
    z-index: 60;
}
#previewButton:active { transform: scale(0.95); }
.play-icon {
    width: 20px;
    height: 20px;
    fill: white;
    margin-left: 3px; /* تصحيح بصري للمثلث */
}

/* --- شاشة المعاينة الكاملة (Overlay) --- */
.preview-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #0b1220;
    display: flex;
    flex-direction: column;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}
.preview-overlay.show { opacity: 1; visibility: visible; }
.preview-header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 10px 20px; background-color: #1e293b; color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); height: 56px; box-sizing: border-box;
}
.preview-title { font-weight: bold; }
.close-preview-btn {
    background: none; border: none; color: #cbd5e1; font-size: 28px; cursor: pointer; padding: 0 10px;
}
.preview-frame { flex-grow: 1; width: 100%; border: none; background-color: white; }

.settings-page{position:fixed;left:0;top:56px;right:0;bottom:0;background:#071019;padding:20px;display:none;flex-direction:column;z-index:70}
.settings-page.open{display:flex}
</style>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <button id="menuBtn" class="menu-btn" aria-label="menu">☰</button>
    <div class="title">Codeai</div>
    <button id="settingsBtn" class="settings-btn" aria-label="settings">⚙</button>
  </div>

  <!-- Side Menu -->
  <div id="menuPanel">
    <h3 style="margin:6px 0 8px 0">Conversations</h3>
    <div id="convList" style="overflow:auto;max-height:60vh"></div>
    <button id="openSettings" style="margin-top:auto;padding:10px;border-radius:8px;background:#111;color:#e6eef8;border:none;width:100%">Settings</button>
  </div>

  <!-- Main Chat Area -->
  <div class="root">
    <div id="messages" class="messages" aria-live="polite"></div>

    <div class="input-bar">
      <input id="input" class="input" placeholder="Type a message..." aria-label="message input" />
      <button id="sendBtn" class="send-btn" title="Send">⬆</button>
    </div>
  </div>

  <!-- Code Zone -->
  <div id="codezone" class="codezone" aria-hidden="true">
    <div style="height:56px;display:flex;align-items:center;justify-content:space-between;padding:8px 12px;border-bottom:1px solid rgba(255,255,255,0.03)">
      <div>Codezone</div>
      <button id="closeCodeBtn" class="settings-btn">✕</button>
    </div>
    
    <textarea id="codeArea" class="codearea" spellcheck="false">// Your code will appear here...</textarea>
    
    <!-- زر المعاينة العائم -->
    <button id="previewButton">
        <svg viewBox="0 0 100 100" class="play-icon">
            <polygon points="35,20 80,50 35,80"></polygon>
        </svg>
    </button>
  </div>

  <!-- Preview Overlay -->
  <div id="previewOverlay" class="preview-overlay">
      <div class="preview-header">
          <span class="preview-title">Preview</span>
          <button id="closePreview" class="close-preview-btn">×</button>
      </div>
      <iframe id="previewFrame" class="preview-frame"></iframe>
  </div>

  <!-- Settings Page -->
  <div id="settingsPage" class="settings-page" aria-hidden="true">
    <h2>Settings</h2>
    <label style="margin-top:14px">Theme:
      <select id="themeSelect" style="width:100%;padding:8px;margin-top:5px;background:#1e293b;color:white;border:none;border-radius:5px"><option>Dark</option><option>Light</option></select>
    </label>
    <label style="margin-top:12px">Language:
      <select id="langSelect" style="width:100%;padding:8px;margin-top:5px;background:#1e293b;color:white;border:none;border-radius:5px"><option>English</option><option>Arabic</option></select>
    </label>
    <div style="margin-top:auto">
      <button id="saveSettings" style="padding:10px;border-radius:8px;background:#0b78d1;border:none;color:#fff;width:100%">Save</button>
      <button id="closeSettings" style="padding:10px;border-radius:8px;background:#333;border:none;color:#fff;margin-top:10px;width:100%">Close</button>
    </div>
  </div>

<script>
  // ضبط الرابط ليكون فارغاً ليعمل مع نفس النطاق
  const RENDER_SERVER_URL = '';

// ---------- State Management ----------
let convs = JSON.parse(localStorage.getItem('codeai_convs')||'[]');
if(!convs.length){ convs=[{id:Date.now().toString(),title:'Chat 1',messages:[],code:'// start'}]; localStorage.setItem('codeai_convs', JSON.stringify(convs)); }
let activeId = convs[0].id;
let settings = JSON.parse(localStorage.getItem('codeai_settings')||JSON.stringify({theme:'Dark', lang:'English'}));

// ---------- Helpers ----------
const messagesEl = document.getElementById('messages');
const codeArea = document.getElementById('codeArea');

function renderMessages(){
  const conv = convs.find(c=>c.id===activeId);
  messagesEl.innerHTML = '';
  
  conv.messages.forEach(m => {
    const d = document.createElement('div');
    d.className = 'msg ' + (m.role==='user'?'user':'ai');
    
    if(m.role === 'user') {
      d.textContent = m.text;
    } else {
      // استخدام Marked لتنسيق النص
      d.innerHTML = marked.parse(m.text);
    }
    messagesEl.appendChild(d);
  });
  messagesEl.scrollTop = messagesEl.scrollHeight;
}
  
function saveState(){ 
    localStorage.setItem('codeai_convs', JSON.stringify(convs)); 
    localStorage.setItem('codeai_settings', JSON.stringify(settings)); 
}

// ---------- Sending Messages ----------
let isAwaitingFirstChunk = true;
let isStreaming = false;

async function sendMessage(text){
  if(!text) return;
  
  // إعادة تعيين المتغيرات لبدء محادثة جديدة
  isAwaitingFirstChunk = true; 
  isStreaming = true;

  const conv = convs.find(c=>c.id===activeId);
  conv.messages.push({role:'user', text});
  saveState(); 
  renderMessages();

  // مؤشر التحميل
  const loadingIndicator = document.createElement('div');
  loadingIndicator.id = 'loadingIndicator';
  loadingIndicator.className = 'msg ai';
  loadingIndicator.innerHTML = 'Generating...';
  messagesEl.appendChild(loadingIndicator);
  messagesEl.scrollTop = messagesEl.scrollHeight;

  try{
    await fetch(RENDER_SERVER_URL + '/api/chat', { 
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({message:text, convId:activeId, code:conv.code||''})
    });
  }catch(err){
    conv.messages.push({role:'ai', text:'Error connecting to server.'});
    if(loadingIndicator.parentElement) loadingIndicator.remove();
    saveState(); 
    renderMessages();
  }
  // إزالة المؤشر تتم الآن عبر استقبال حدث SSE أو عند الخطأ
}

// ---------- UI Events ----------
document.getElementById('sendBtn').addEventListener('click', ()=> {
  const input = document.getElementById('input');
  const v = input.value.trim();
  if(!v) return;
  input.value='';
  sendMessage(v);
});
document.getElementById('input').addEventListener('keydown', e=> { if(e.key==='Enter'){ e.preventDefault(); document.getElementById('sendBtn').click(); }});

// Menu & Settings
const menuBtn = document.getElementById('menuBtn');
const menuPanel = document.getElementById('menuPanel');
menuBtn.addEventListener('click', ()=> {
  const open = menuPanel.classList.toggle('open');
  menuPanel.setAttribute('aria-hidden', (!open).toString());
});
// إغلاق القائمة عند النقر خارجها
document.addEventListener('click', (e) => {
    if (!menuPanel.contains(e.target) && !menuBtn.contains(e.target) && menuPanel.classList.contains('open')) {
        menuPanel.classList.remove('open');
    }
});


document.getElementById('settingsBtn').addEventListener('click', ()=> document.getElementById('openSettings').click()); // Shortcut
document.getElementById('openSettings').addEventListener('click', ()=> {
  document.getElementById('settingsPage').classList.add('open');
  menuPanel.classList.remove('open');
});
document.getElementById('closeSettings').addEventListener('click', ()=> {
  document.getElementById('settingsPage').classList.remove('open');
});
document.getElementById('saveSettings').addEventListener('click', ()=> {
  settings.theme = document.getElementById('themeSelect').value;
  settings.lang = document.getElementById('langSelect').value;
  saveState();
  document.getElementById('settingsPage').classList.remove('open');
});

// Codezone Gestures
const codezone = document.getElementById('codezone');
let startX = 0;
document.addEventListener('touchstart', e=> startX = e.touches[0].clientX, {passive:true});
document.addEventListener('touchend', e=>{
  const endX = (e.changedTouches && e.changedTouches[0] && e.changedTouches[0].clientX) || startX;
  const diff = endX - startX;
  // السحب لليسار يفتح، السحب لليمين يغلق
  if(diff < -80){ codezone.classList.add('open'); codezone.setAttribute('aria-hidden','false'); }
  if(diff > 80){ codezone.classList.remove('open'); codezone.setAttribute('aria-hidden','true'); }
}, {passive:true});
document.getElementById('closeCodeBtn').addEventListener('click', ()=> codezone.classList.remove('open'));


// ---------- Preview Logic (الميزة الجديدة) ----------
const previewButton = document.getElementById('previewButton');
const previewOverlay = document.getElementById('previewOverlay');
const closePreviewButton = document.getElementById('closePreview');
const previewFrame = document.getElementById('previewFrame');

previewButton.addEventListener('click', () => {
    const currentCode = codeArea.value;
    const htmlContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Preview</title>
            <style>body { margin: 0; padding: 10px; font-family: sans-serif; }</style>
        </head>
        <body>
            ${currentCode}
        </body>
        </html>
    `;
    previewFrame.srcdoc = htmlContent;
    previewOverlay.classList.add('show');
});

closePreviewButton.addEventListener('click', () => {
    previewOverlay.classList.remove('show');
    previewFrame.srcdoc = '';
});

// ---------- SSE Logic (استقبال البث) ----------
if(typeof(EventSource) !== 'undefined'){
  const sse = new EventSource(RENDER_SERVER_URL + '/api/events');

  sse.onmessage = (e) => {
    try {
      const payload = JSON.parse(e.data);

      if(payload.type === 'assistant_message'){
        const conv = convs.find(c => c.id === activeId);
        if (!conv) return;

        // 1. إزالة مؤشر التحميل
        if (isAwaitingFirstChunk) {
            const indicator = document.getElementById('loadingIndicator');
            if(indicator) indicator.remove();
            isAwaitingFirstChunk = false;
        }

        // 2. التحقق من الانتهاء
        if(payload.text === '\n[STREAM COMPLETE]') {
            isStreaming = false;
            return; 
        }

        // 3. إضافة النص
        const lastMsg = conv.messages[conv.messages.length - 1];
        if(lastMsg && lastMsg.role === 'ai') {
             lastMsg.text += payload.text;
        } else {
             conv.messages.push({role:'ai', text: payload.text});
        }
        
        // 4. استخراج الكود تلقائياً
        const updatedMsg = conv.messages[conv.messages.length - 1];
        const codeMatch = updatedMsg.text.match(/if (codeMatch && codeMatch[1]) {
             const cleanCode = codeMatch[1].trim();
             codeArea.value = cleanCode;
             conv.code = cleanCode;
        }

        saveState(); 
        renderMessages();
      }
    } catch(err) { 
      console.error("SSE Error:", err); 
    }
  };
  
  sse.onerror = (err) => {
    // console.error("SSE reconnecting...");
  };
}
  
// منع التمرير العام للصفحة (Native App Feel)
window.addEventListener('wheel', e=> { if(!e.target.closest('.messages') && !e.target.closest('.codearea') && !e.target.closest('#convList')) e.preventDefault(); }, {passive:false});

// Initial Render
renderMessages();
(function renderConversations(){
  const c = document.getElementById('convList');
  c.innerHTML = '';
  convs.forEach(cv=>{
    const el = document.createElement('div'); 
    el.style.padding = '10px'; el.style.margin='5px 0'; el.style.background='rgba(255,255,255,0.05)'; el.style.borderRadius='8px'; el.style.cursor='pointer';
    el.textContent=cv.title;
    el.addEventListener('click', ()=> { 
        activeId = cv.id; 
        codeArea.value = cv.code || ''; 
        renderMessages(); 
        menuPanel.classList.remove('open'); 
    });
    c.appendChild(el);
  });
})();
</script>

<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
}
</script>
</body>
</html>
