<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
<link rel="manifest" href="/manifest.json" />
<title>Codeai</title>
<style>
/* قاعدة عامة لجميع العناصر */
*, *::before, *::after {
    box-sizing: border-box;
}

/* إزالة المربع الأزرق عند النقر على الموبايل */
* {
    -webkit-tap-highlight-color: transparent;
}

/* إزالة البرواز الذي يظهر عند التركيز (Focus) */
*:focus {
    outline: none !important;
}

:root {
  --bg-primary: #080808;      
  --bg-header: #141414;       
  --bg-secondary: #2A2A2A;    
  --text-color: #FFFFFF;      
  --accent-color: #333333;
  --border-color: rgba(255,255,255,0.1);
  --msg-ai-bg: transparent; 
  --font-size-scale: 1.0; /* 1.0 = الحجم الافتراضي (Medium) */
  /* تعريف مسارات صور الأيقونات للوضع الليلي */
    --icon-export: url('assets/export-dark.png');
    --icon-import: url('assets/import-dark.png');
}
[data-theme="light"] {
  --bg-primary: #FFFFFF;
  --bg-header: #F0F0F0;
  --bg-secondary: #E0E0E0;
  --text-color: #080808;
  --accent-color: #CCCCCC;
  --msg-ai-bg: transparent;
  --border-color: rgba(0,0,0,0.1);
  --icon-export: url('assets/export-light.png');
  --icon-import: url('assets/import-light.png');
}
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* يمنع أي سكرول للصفحة نفسها */
    position: fixed; /* تثبيت الصفحة في مكانها */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-primary);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
    /* تحسينات للموبايل */
    -webkit-text-size-adjust: 100%;
    touch-action: none; /* يمنع حركات اللمس الافتراضية للجسم */
    font-size: calc(16px * var(--font-size-scale));
}

/* كلاس الطوارئ: في حال لم توجد الصور، نعود للتصميم القديم */
body.assets-error {
    --icon-export: none !important;
    --icon-import: none !important;
}
/* إظهار النص فقط عند حدوث خطأ */
body.assets-error #btnImport, 
body.assets-error #btnExport {
    color: var(--text-color) !important;
    background-image: none !important;
}

.topbar { height:70px; display:none; align-items:center; justify-content:center; padding:8px 12px; background:var(--bg-header); border-bottom:1px solid var(--border-color); position:relative; z-index:100; }
.logo-container { display:flex; align-items:center; font-weight:bold; font-size:18px; opacity:0; transition: opacity 0.3s; }
.logo-symbol { font-family:'Courier New', Courier, monospace; font-size:28px; font-weight:900; margin-right:1px; margin-top:-4px; line-height:1; }/* تعديل الزر ليكون حاوية ثابتة */
.menu-btn { 
    position:fixed; top:12px; left:12px; width:44px; height:44px; 
    border-radius:10px; border:none; background:var(--bg-secondary); 
    color:var(--text-color); font-size:20px; cursor:pointer; z-index:3200; 
    display:flex; align-items:center; justify-content:center; 
    box-shadow:0 2px 5px rgba(0,0,0,0.2); 
    transition: background 0.3s; /* أزلنا تدوير الزر نفسه */
}
/* تنسيق الأيقونة الداخلية لتدور هي فقط */
.menu-btn span {
    display: block;
    transition: transform 0.4s cubic-bezier(0.4,0,0.2,1);
}
.menu-btn.active { background: var(--accent-color); }
.menu-btn.active span { transform: rotate(-180deg); } /* التدوير للأيقونة فقط */

/* دعم اللغة العربية (RTL) */[lang="ar"] .msg,
[lang="ar"] .input,
[lang="ar"] .codearea, 
[lang="ar"] .code-highlight {
    direction: rtl;
    text-align: right;
}

/*التأكد من أن الكود الإنجليزي داخل المحادثة يظهر من اليسار لليمين حتى في الوضع العربي */
[lang="ar"] .msg pre,
[lang="ar"] .msg code {
    direction: ltr;
    text-align: left;
}


.root {
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    z-index: 60;
    pointer-events: none;
    width: 100vw; /* عرض الشاشة فقط */
    max-width: 100%;
    overflow-x: hidden; /* تأكيد إضافي */
    --code-line-height: 22px; /* ضروري جداً لحسابات التمرير */
    --line-num-width: 45px;
}


.input-bar { width:100%; padding:10px 16px 15px 16px; background: linear-gradient(to top, var(--bg-primary) 20%, rgba(0,0,0,0)); backdrop-filter: blur(5px); z-index:100; box-sizing:border-box; display:flex; justify-content:center; pointer-events:auto; }
.input-wrapper { position:relative; width:100%; max-width:800px; }
.input { width:100%; border-radius:30px; padding:16px 60px 16px 20px; border:1px solid var(--border-color); background:var(--bg-secondary); color:var(--text-color); font-size:16px; font-family:inherit; resize:none; overflow-y:hidden; line-height:24px; max-height:150px; box-sizing:border-box; box-shadow:0 4px 15px rgba(0,0,0,0.2); }
.input:focus { outline:none; border-color:#666; }
.send-btn { position:absolute; right:6px; top:6px; width:46px; height:46px; border-radius:50%; border:none; background:var(--text-color); color:var(--bg-primary); font-size:20px; cursor:pointer; display:flex; align-items:center; justify-content:center; transition:transform 0.2s; z-index:101; }
.send-btn:active { transform:scale(0.95); }
#welcomeScreen { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; background:var(--bg-primary); z-index:50; transition:opacity 0.3s; pointer-events:none; }
#welcomeScreen > * { pointer-events:auto; }
.welcome-logo { font-size:50px; font-weight:bold; display:flex; align-items:center; margin-bottom:10px; }
.welcome-logo span { font-family:'Courier New', monospace; font-size:70px; font-weight:900; margin-right:5px; }
.welcome-sub { font-size:16px; opacity:0.6; font-weight:normal; }
.hidden { opacity:0; pointer-events:none !important; }
.messages {
    flex: 1;
    overflow-y: auto; /* سكرول عمودي فقط */
    overflow-x: hidden; /* ممنوع السكرول الأفقي */
    padding: 70px 20px 0 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    position: relative;
    pointer-events: auto;
    width: 100%;
}
.msg { 
    max-width: 90%; 
    padding: 1px 14px; /* تم تقليل الحشوة العلوية والسفلية */
    border-radius: 12px; 
    word-wrap: break-word; 
    line-height: 1.5; 
    font-size: 15px; 
    color: var(--text-color); 
    position: relative; /* ضروري للمؤشر */
    user-select: text !important;
    -webkit-user-select: text !important;
}
.msg.user { margin-right:auto; margin-left:0; background:var(--bg-secondary); border-bottom-left-radius:4px;
}
.msg.user.new-msg {
    animation: msgEnterUser 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    transform-origin: bottom right;
}
}
.msg.ai {
  margin-left: 25px;
  margin-right: 0;
  background:transparent;
  border:none;
  padding:0 5px;
  width:100%;
  max-width:100%;
  position: relative;
  overflow: visible; /* للسماح للمؤشر بالظهور خارج حدود الفقاعة قليلاً */
  margin-bottom: 15px;
}
@keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0;} }
.typing-cursor { display:inline-block; color:var(--text-color); font-weight:bold; margin-left:2px; animation:blink 1s infinite; }
.msg pre { background:#000; padding:12px; border-radius:8px; overflow-x:auto; margin:10px 0; border:1px solid #333; }
.msg code { font-family:'Consolas', monospace; font-size:13px; color:#e0e0e0; }
.code-snippet-card { background:rgba(255,255,255,0.05); border:1px solid var(--accent-color); border-radius:8px; padding:12px 16px; display:flex; align-items:center; justify-content:space-between; margin:10px 0; cursor:pointer; transition:background 0.2s; }
.code-snippet-card:hover { background:rgba(255,255,255,0.1); }
#menuPanel { position:fixed; left:-320px; top:0; width:300px; height:100%; background:var(--bg-header); padding:80px 12px 40px 12px; box-shadow:2px 0 20px rgba(0,0,0,0.5); transition:transform .3s cubic-bezier(0.25,1,0.5,1); z-index:3000; border-right:1px solid var(--border-color); display:flex; flex-direction:column; box-sizing:border-box;
border-radius: 0px 25px 25px 0px;
}
#menuPanel.open { transform:translateX(320px); }
#convList { flex:1; overflow-y:auto; margin-bottom:10px; }
#newChatBtn { background:var(--bg-secondary); border:none; color:var(--text-color); font-weight:bold; padding:12px; cursor:pointer; margin-bottom:20px; width:100%; border-radius:8px; }
#openSettings { margin-top:auto; padding:14px; border-radius:8px; background:var(--bg-secondary); color:var(--text-color); border:none; width:100%; }

#codezone {
    height: 100%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.codezone { position:fixed; left:100%; top:0; width:100%; height:100%; background:var(--bg-primary); transition:transform .32s ease; z-index:3500; display:flex; flex-direction:column; overflow: hidden; }

.codezone.open { transform:translateX(-100%); }/* --- 1. تعديل السكرول الأفقي للكود --- */

.highlighting-container {
    /* يجب أن يكون مخفياً للتمرير ليتم مزامنته مع #codeArea */
    overflow: hidden;
}

/* --- 2. ستايل المودال الجديد (تعديل التبويبات) --- */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6); backdrop-filter: blur(3px);
    z-index: 5000; display: none; align-items: center; justify-content: center;
}
.modal-overlay.active { display: flex; }
.modal-box {
    background: var(--bg-header); border: 1px solid var(--border-color);
    border-radius: 16px; padding: 20px; width: 85%; max-width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; gap: 15px;
}
.modal-title { font-weight: bold; font-size: 16px; margin-bottom: 5px; }
.modal-input {
    background: var(--bg-primary); border: 1px solid var(--border-color);
    color: var(--text-color); padding: 12px; border-radius: 8px; font-size: 14px; outline: none;
}
.modal-actions { display: flex; flex-direction: column; gap: 10px; margin-top: 5px; }
.btn-save {
    background: var(--text-color); color: var(--bg-primary); border: none;
    padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer;
}
.btn-delete {
    background: rgba(255, 50, 50, 0.1); color: #ff4444; border: 1px solid rgba(255, 50, 50, 0.3);
    padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer;
}

/* --- 3. إصلاح مؤشر الكتابة ليظهر في نفس السطر --- */
/* سنستخدم CSS Pseudo-element بدلاً من span لضمان ظهوره بشكل صحيح */
.msg.ai.typing-active::after {
    position: relative;
    bottom: -1px; /* يلتصق بآخر سطر */
    vertical-align: baseline;
    left: auto; right: auto;
    font-weight: 900;
    font-size: 18px;
    animation: blink 1s infinite;
    color: #FFFFFF;
}
.msg, .msg * {
    user-select: text !important;
    -webkit-user-select: text !important;
}
/* إخفاء المؤشر القديم إن وجد */
.typing-cursor { display: none !important; }
/* 1. تعديل أنميشن الإعدادات لتظهر من الأسفل (طلب 2) */
.settings-page {
    position: fixed;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    background: var(--bg-primary);
    padding: 20px;
    /* التغيير هنا: نستخدم transform بدلاً من display لإتاحة الأنميشن */
    display: flex;
    flex-direction: column;
    z-index: 4000;
    transform: translateY(100%); /* مخفية في الأسفل */
    transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
    pointer-events: none; /* لمنع النقر وهي مخفية */
}

.settings-page.open {
    transform: translateY(0); /* تظهر للأعلى */
    pointer-events: auto;
}

/* 2. زر فتح الكود الجديد (طلب 5) */
.code-toggle-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 44px;
    height: 44px;
    border-radius: 10px;
    border: none;
    background: var(--bg-secondary);
    color: var(--text-color);
    font-size: 16px;
    font-weight: bold;
    font-family: monospace;
    cursor: pointer;
    z-index: 150; /* أعلى من الهيدر */
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: background 0.3s;
}
.code-toggle-btn:active {
    transform: scale(0.95);
}

.setting-row-btn { width:100%; padding:18px; margin-bottom:10px; background:var(--bg-secondary); border-radius:12px; color:var(--text-color); border:none; text-align:left; cursor:pointer; }
.popover-options { position:absolute; top:70px; left:20px; background:var(--bg-header); border:1px solid var(--border-color); padding:8px; border-radius:12px; display:none; flex-direction:column; z-index:4010; min-width:160px; }
.popover-options.show { display:flex; }
.option-item { padding:10px; cursor:pointer; }

/* تعديل 4: أنميشن السحب للمعاينة */
.fullscreen-overlay {
    display: flex !important; /* نجعلها مرنة دائماً */
    flex-direction: column;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100%; height: 100%;
    background: var(--bg-primary);
    z-index: 5000;
    
    /* البداية: خارج الشاشة لليمين */
    transform: translateX(100%); 
    transition: transform 0.35s cubic-bezier(0.25, 1, 0.5, 1); /* حركة ناعمة */
    pointer-events: none; /* لمنع النقر وهي مخفية */
}

.fullscreen-overlay.active {
    transform: translateX(0); /* الدخول للشاشة */
    pointer-events: auto;
}
.preview-header { 
    height: 56px; 
    background: var(--bg-header); /* الخلفية حسب الثيم */
    color: var(--text-color);      /* النص حسب الثيم */
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    padding: 0 16px; 
    border-bottom: 1px solid var(--border-color); 
}
.run-fab { position:absolute; bottom:24px; right:24px; width:60px; height:60px; border-radius:16px; background:var(--bg-secondary); border:1px solid var(--border-color); box-shadow:0 6px 20px rgba(0,0,0,0.6); cursor:pointer; display:flex; align-items:center; justify-content:center; z-index:10; }
.play-icon { width:0; height:0; border-left:18px solid var(--text-color); border-top:10px solid transparent; border-bottom:10px solid transparent; margin-left:4px; }
/* New class for settings/close buttons */
.settings-btn { background:var(--bg-secondary); border:1px solid var(--border-color); color:var(--text-color); border-radius:20px; font-weight:bold; cursor:pointer; }

/* تنسيق القيم في الإعدادات */
.setting-value {
    float: right;
    font-weight: 900; /* سميك جداً */
    opacity: 0.9;
}
html[dir="rtl"] .setting-value { float: left; }

/* تعديل زر الإرسال الجديد */
.send-icon-new {
    width: 24px;
    height: 24px;
    fill: var(--bg-primary);
    transform: rotate(-90deg); /* تدوير أيقونة السهم لليسار لتشير للأعلى */
    font-weight: bold;
}
/* 1. إجبار الكود على أن يكون دائماً LTR (يسار لليمين) */
.msg pre, .msg code {
    direction: ltr !important;
    text-align: left !important;
}

/* 2. تحسين شريط أدوات الكود العلوي */
.code-header-wrapper {
    background: var(--bg-header);
    /* إزالة الحد السفلي من الهيدر للسماح بالتداخل */
    border-bottom: none; 
    z-index: 10;
    position: relative;
}

.code-toolbar {
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
}

.toolbar-group {
    display: flex;
    gap: 8px;
    align-items: center;
}

/* تصميم الأزرار المربعة (C, M, X) */
.tool-btn {
    width: 34px;
    height: 34px;
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    font-weight: bold;
    font-family: 'Segoe UI', sans-serif;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    /* تخصيص أزرار الصور */
#btnImport, #btnExport {
    background-color: var(--bg-secondary);
    background-repeat: no-repeat;
    background-position: center;
    background-size: 22px; /* حجم الأيقونة */
    color: transparent; /* إخفاء الحرف (M, X) لإظهار الصورة */
    transition: transform 0.2s, background-color 0.2s;
}

#btnImport { background-image: var(--icon-import); }
#btnExport { background-image: var(--icon-export); }
}
.tool-btn:active { transform: scale(0.95); background: var(--accent-color); }

/* 3. نظام التبويبات (Tabs) - تم التعديل حسب الطلب */
.tabs-bar {
    padding-left: 10px;
    /* إضافة حد سفلي كامل يمثل بداية المحرر */
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: flex-end;
}


.tabs-bar::-webkit-scrollbar { height: 0; width: 0; } /* إخفاء السكرول */

.tab {
    background: var(--bg-secondary);
    color: var(--text-color);
    padding: 8px 35px 8px 15px; /* مسافة يمنى كبيرة للتداخل */
    font-size: 13px;
    
    border-bottom: 1px solid var(--bg-primary); 
    cursor: pointer;
    white-space: nowrap;
    user-select: none;
    display: flex;
    align-items: center;
    height: 36px; /* ارتفاع التبويب */
    border-radius: 12px 12px 0px 0px; /* حواف ناعمة من الاسفل يمين فقط */
    margin-right: -10px; /* التداخل: التبويب التالي يغطي جزء من الحالي */
    border: 1px solid transparent; /* حدود شفافة للتبويبات غير النشطة */
    border-bottom: none;
    transition: all 0.2s;
    position: relative;
    box-shadow: -2px 0px 5px rgba(0,0,0,0.2);
    border-color 0.2s;
    
    /* === الإضافة المطلوبة: حدود بيضاء للتبويبات غير المحددة === */
    border-top: 1px solid rgba(255,255,255,0.3);
    border-left: 1px solid rgba(255,255,255,0.3);
    border-right: 1px solid rgba(255,255,255,0.3);
}
.tab.active {
    background: var(--bg-primary);
    z-index: 100 !important;
    color: var(--text-color);
    font-weight: bold;
    height: 38px;
    box-shadow: none;
    
    /* التعديل الجوهري للدمج */border: 1px solid var(--border-color);
    border-bottom: 1px solid var(--bg-primary); /* نفس لون الخلفية ليغطي الخط */
    margin-bottom: -1px; /* سحب التبويب بكسل واحد للأسفل ليغطي خط الحاوية */
    border-radius: 12px 12px 0 0;
    
}



.tab-add-btn {
  z-index: 101;
    margin-left: 20px; /* ابعاد الزر عن التبويبات المتداخلة */
    color: var(--text-color);
    color: #fff;
    background: transparent;
    border: none;
    font-size: 20px;
    padding: 0 12px;
    cursor: pointer;
    height: 100%;
    display: flex;
    align-items: center;
}
.tab-add-btn:hover { background: rgba(255,255,255,0.1); }
/* --- تأثير بصري لظهور القائمة (Animation) --- */
@keyframes modalPop {
    0% { 
        opacity: 0; 
        transform: scale(0.9) translateY(10px); 
    }
    100% { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
    }
}

.modal-overlay {
    /* إضافة انتقال للشفافية */
    transition: opacity 0.3s ease;
}

.modal-overlay.active .modal-box {
    /* تطبيق الأنيميشن عند تفعيل الكلاس active */
    animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}

/* تحسين مظهر زر الحذف */
.btn-delete {
    background: rgba(255, 50, 50, 0.1); 
    color: #ff4444; 
    border: 1px solid rgba(255, 50, 50, 0.3);
    padding: 12px; 
    border-radius: 8px; 
    font-weight: bold; 
    cursor: pointer;
    transition: background 0.2s;
}
.btn-delete:hover {
    background: rgba(255, 50, 50, 0.2);
}

/* --- 1. أنيميشن إغلاق المودال (عكس الفتح) --- */
@keyframes modalPopOut {
    0% { opacity: 1; transform: scale(1) translateY(0); }
    100% { opacity: 0; transform: scale(0.9) translateY(10px); }
}

/* كلاس سيتم إضافته بالجافاسكربت عند الإغلاق */
.modal-overlay.closing .modal-box {
    animation: modalPopOut 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;

// --- متغيرات ودوال نظام الحالة (Status System) ---
let currentStatusEl = null;   // عنصر الحالة الحالي
let statusInterval = null;    // مؤقت حركة النقاط
let statusDotCount = 3;       // عدد النقاط الحالي
let statusDirection = -1;     // اتجاه الحركة (-1 للحذف، 1 للإضافة)
let currentStatusBase = "";   // النص الأساسي (Sending, Thinking...)

function showStatus(baseText) {
    // إزالة القديم إن وجد
    removeStatus();

    currentStatusBase = baseText;
    statusDotCount = 3; 
    statusDirection = -1;

    // إنشاء العنصر
    currentStatusEl = document.createElement('div');
    currentStatusEl.className = 'status-indicator';
    currentStatusEl.innerText = baseText + "...";
    
    messagesEl.appendChild(currentStatusEl);
    messagesEl.scrollTop = messagesEl.scrollHeight;

    // بدء أنميشن النقاط (3 -> 0 -> 3)
    statusInterval = setInterval(() => {
        // تحديث عدد النقاط
        statusDotCount += statusDirection;
        
        if (statusDotCount <= 0) {
            statusDotCount = 0;
            statusDirection = 1; // عكس الاتجاه للإضافة
        } else if (statusDotCount >= 3) {
            statusDotCount = 3;
            statusDirection = -1; // عكس الاتجاه للحذف
        }

        const dots = ".".repeat(statusDotCount);
        if (currentStatusEl) {
            currentStatusEl.innerText = currentStatusBase + dots;
        }
    }, 300); // سرعة التحديث (تغيير نقطة كل 300 ملي ثانية)
}

function updateStatusText(newBase) {
    currentStatusBase = newBase;
    // يتم التحديث الفعلي للنص في الدورة القادمة للـ Interval
    // أو يمكن التحديث فوراً لتجنب التأخير
    if (currentStatusEl) {
        const dots = ".".repeat(statusDotCount);
        currentStatusEl.innerText = newBase + dots;
    }
}

function removeStatus() {
    if (statusInterval) clearInterval(statusInterval);
    if (currentStatusEl) {
        currentStatusEl.remove();
        currentStatusEl = null;
    }
}

    welcomeScreen.classList.add('hidden');

    // إنشاء محادثة جديدة إن لزم الأمر
    if (!activeId) {
        const newId = Date.now().toString();
        projectFiles = [{ name: 'index.html', content: '// Start coding...' }];
        activeFileIndex = 0;
        convs.unshift({ id: newId, title: text.substring(0, 30), messages: [], files: projectFiles, code: '' });
        activeId = newId;
        renderConversations();
    }

    const conv = convs.find(c=>c.id===activeId);
    conv.messages.push({role:'user', text});
    saveState();

    appendUserMessage(text); 
    
    // 1. الحالة الحقيقية: Sending (بدأنا الاتصال)
    showStatus("Sending"); 

    isStreaming = true;
    serverFinished = false; // تصفير العلم
    safeBuffer = ""; fullMarkdownBuffer = ""; typeQueue = []; streamCursor = 0; currentAiMsgElement = null;

    conv.messages.push({role:'ai', text:''}); 
    saveState();
    
    try {
        // إرسال الطلب
        const response = await fetch(RENDER_SERVER_URL + '/api/chat', { 
            method:'POST', 
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({ message: text, convId: activeId, files: projectFiles })
        });
        
        // 2. الحالة الحقيقية: Thinking
        // وصلنا هنا يعني أن السيرفر استلم الرسالة (200 OK) وهو الآن يفكر قبل الرد
        if(response.ok) {
            updateStatusText("Thinking");
        }

    } catch(err){
        console.error(err);
        removeStatus();
        isStreaming = false;
        // يمكنك إضافة رسالة خطأ هنا في واجهة المستخدم
    }
}

let typeTimeout = null;
let serverFinished = false; // هل انتهى السيرفر من الإرسال؟

function startTyping() {
    function typeLoop() {
        if (typeQueue.length > 0) {
            const char = typeQueue.shift();
            fullMarkdownBuffer += char;

            if (currentAiMsgElement) {
                currentAiMsgElement.classList.add('typing-active');
                
                // تحويل الماركداون
                let html = typeof marked !== 'undefined' ? marked.parse(fullMarkdownBuffer) : fullMarkdownBuffer;
                
                // تحديث المحتوى مع المؤشر
                currentAiMsgElement.innerHTML = html + '<span class="typing-cursor-styled"></span>';
                
                messagesEl.scrollTop = messagesEl.scrollHeight;
            }

            // منطق السرعة
            let delay = 20; 
            const qLen = typeQueue.length;
            if (qLen > 50) delay = 1;      
            else if (qLen > 10) delay = 5; 
            else delay = 30;

            typeTimeout = setTimeout(typeLoop, delay);
        } else {
            // انتهى الطابور.. هل انتهى السيرفر أيضاً؟
            if (serverFinished) {
                finishMessageProcessing();
            } else {
                // الطابور فارغ لكن السيرفر لم يرسل علامة النهاية بعد، ننتظر قليلاً
                typeTimeout = null; 
            }
        }
    }
    typeLoop();
}

// دالة جديدة لإنهاء المعالجة وإظهار الأزرار
function finishMessageProcessing() {
    typeTimeout = null;
    serverFinished = false; // تصفير للمرة القادمة
    
    // إزالة نص الحالة (Sending/Thinking...)
    removeStatus();

    if (activeId && currentAiMsgElement) {
        // 1. حفظ النص النهائي
        const conv = convs.find(c => c.id === activeId);
        if (conv && conv.messages.length > 0) {
            conv.messages[conv.messages.length - 1].text = fullMarkdownBuffer;
            saveState();
        }
        
        // 2. إزالة المؤشر بوضع النص الصافي فقط
        let finalHtml = typeof marked !== 'undefined' ? marked.parse(fullMarkdownBuffer) : fullMarkdownBuffer;
        currentAiMsgElement.innerHTML = finalHtml;
        currentAiMsgElement.classList.remove('typing-active');

        // 3. إضافة الأزرار (أخيراً تم ضمان ظهورها دائماً)
        addMessageActions(currentAiMsgElement, fullMarkdownBuffer);
        
        // 4. تحديث الملفات لأخر مرة لضمان الكمال
        processFilesUpdate(safeBuffer);
    }
    isStreaming = false;
}

    function handleRetryOrEdit(mode) {
        const conv = convs.find(c => c.id === activeId);
        if (!conv || conv.messages.length < 2) return;

        const userMsgIndex = conv.messages.length - 2;
        const lastUserText = conv.messages[userMsgIndex].text;

        conv.messages.splice(userMsgIndex, 2);
        saveState();
        renderMessages();

        if (mode === 'edit') {
            inputEl.value = lastUserText;
            inputEl.focus();
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 150) + 'px';
        } else {
            sendMessage(lastUserText);
        }
    }
    
    // دالة لتطبيق التعديلات (Patch) على المحتوى
    function applyPatch(originalContent, patchString) {
        let lines = originalContent.split('\n');
        const patchLines = patchString.trim().split('\n');
        
        let currentLineIndex = null;

        patchLines.forEach(line => {
            line = line.trimEnd(); // إزالة المسافات الزائدة من اليمين فقط
            
            // 1. تحديد رقم السطر من الهيدر @@ number @@
            const headerMatch = line.match(/^@@\s*(\d+)(?:,\d+)?\s*(?:\+\d+(?:,\d+)?)?\s*@@/);
            if (headerMatch) {
                // تحويل للعد الصفري (Array Index)
                currentLineIndex = parseInt(headerMatch[1]) - 1; 
                return;
            }

            // إذا لم نجد رقم سطر بعد، نتجاهل الأسطر
            if (currentLineIndex === null) return;

            // 2. تطبيق التعديلات
            if (line.startsWith('-')) {
                // حذف السطر الحالي
                if (currentLineIndex < lines.length) {
                    lines.splice(currentLineIndex, 1);
                }
                // عند الحذف، الأسطر التالية تزحف للأعلى، لذا لا نزيد المؤشر
            } 
            else if (line.startsWith('+')) {
                // إضافة سطر جديد
                const contentToAdd = line.substring(1); // إزالة علامة +
                lines.splice(currentLineIndex, 0, contentToAdd);
                currentLineIndex++; // نزيد المؤشر لأننا أضفنا سطراً
            } 
            else {
                // أسطر السياق (بدون علامة أو مسافة)، فقط نتجاوزها
                currentLineIndex++;
            }
        });

        return lines.join('\n');
    }
    function processFilesUpdate(fullText) {
    if (typeof window.lastParsedIndex === 'undefined') window.lastParsedIndex = 0;
    
    // Regex مرن يلتقط الملفات
    const fileRegex = /<(FILE|DIFF)\s+(?:name|file)\s*=\s*"([^"]+)"\s*>([\s\S]*?)<\/\1>/g;
    let match;

    fileRegex.lastIndex = window.lastParsedIndex;

    while ((match = fileRegex.exec(fullText)) !== null) {
        const tagType = match[1];
        const fileName = match[2].trim();
        let content = match[3];

        // تنظيف الماركداون
        content = content.replace(/^```[a-z]*\n?/i, '').replace(/```$/i, '');

        if (tagType === 'FILE') {
            updateFileContent(fileName, content.trim());
        } else if (tagType === 'DIFF') {
            const existingFile = projectFiles.find(f => f.name === fileName);
            if (existingFile) {
                const patchedContent = applyPatch(existingFile.content, content);
                updateFileContent(fileName, patchedContent);
            }
        }
        window.lastParsedIndex = fileRegex.lastIndex;
        renderTabs();
    }

    // --- تحديث الـ Preview المباشر (للنصوص غير المكتملة) ---
    // هذا الجزء يضمن أن ترى الكود يكتب أمامك في المحرر
    const partialFileRegex = /<FILE name="([^"]+)">([\s\S]*)$/;
    const partialMatch = partialFileRegex.exec(fullText);
    
    if (partialMatch && partialMatch.index >= window.lastParsedIndex) {
        const fileName = partialMatch[1].trim();
        let fileContent = partialMatch[2].replace(/^```[a-z]*\n?/i, '');
        
        // تحديث المحتوى في الذاكرة
        const existingIndex = projectFiles.findIndex(f => f.name === fileName);
        if (existingIndex !== -1) {
            projectFiles[existingIndex].content = fileContent;
            // إذا كان الملف مفتوحاً، نحدث المحرر فوراً
            if (existingIndex === activeFileIndex) {
                 // استخدام value مباشرة لتجنب مشاكل المؤشر
                 codeArea.value = fileContent;
                 // استدعاء updateView مهم جداً لتحديث التلوين وأرقام الأسطر
                 updateView(); 
            }
        }
    }
}

        } else {
            projectFiles.push({ name: fileName, content: content });
            // إذا كان ملفاً جديداً، نفتح تبويب له ونعرضه فوراً
            if (projectFiles.length === 1) { // أول ملف
                 activeFileIndex = 0;
                 codeArea.value = content;
                 updateView();
            }
        }
    }

    // دالة تجميع المشروع وتشغيل الكونسول - الإصدار المحسن لالتقاط Syntax 
    function compileFullProject() {
    let htmlFile = projectFiles.find(f => f.name.endsWith('.html'));
    if (!htmlFile) htmlFile = projectFiles[0];
    
    let finalHtml = htmlFile.content;

    // 1. سكربت التقاط الأخطاء (يجب أن يكون في البداية تماماً)
    const consoleScript = `
    <script>
    (function(){
        function sendToParent(type, args) {
            try {
                const msg = args.map(a => {
                    if (a instanceof Error) return 'Error: ' + a.message;
                    if (typeof a === 'object') return JSON.stringify(a);
                    return String(a);
                }).join(' ');
                window.parent.postMessage({ type: 'console', level: type, msg: msg }, '*');
            } catch(e) {}
        }
        const _log = console.log, _err = console.error, _warn = console.warn;
        console.log = (...a) => { _log(...a); sendToParent('log', a); };
        console.error = (...a) => { _err(...a); sendToParent('error', a); };
        console.warn = (...a) => { _warn(...a); sendToParent('warn', a); };
        
        // التقاط جميع الأخطاء بما فيها Syntax
        window.onerror = function(msg, url, line, col, error) {
            var extra = "";
            if(line) extra += " [Line: " + line + "]";
            if(col) extra += " [Col: " + col + "]";
            sendToParent('error', ["❌ " + msg + extra]);
            return false; 
        };
        
        // التقاط الوعود المرفوضة
        window.addEventListener('unhandledrejection', function(event) {
            sendToParent('error', ["⚠️ Unhandled Promise Rejection: " + event.reason]);
        });
    })();
    <\/script>`;

    if (finalHtml.includes('<head>')) {
        finalHtml = finalHtml.replace('<head>', '<head>' + consoleScript);
    } else {
        finalHtml = consoleScript + finalHtml;
    }

    // 2. دمج CSS
    const cssFiles = projectFiles.filter(f => f.name.endsWith('.css'));
    let cssBlock = '<style>';
    cssFiles.forEach(f => cssBlock += `\n/* ${f.name} */\n${f.content}\n`);
    cssBlock += '</style>';
    if (finalHtml.includes('</head>')) finalHtml = finalHtml.replace('</head>', cssBlock + '</head>');
    else finalHtml += cssBlock;

    // 3. دمج JS (بدون try-catch حول الكود نفسه)
    const jsFiles = projectFiles.filter(f => f.name.endsWith('.js'));
    let jsBlock = '';
    jsFiles.forEach(f => {
        // نضع الكود كما هو تماماً، وأي خطأ فيه سيلتقطه window.onerror الموجود بالأعلى
        jsBlock += `<script>\n// File: ${f.name}\n${f.content}\n<\/script>`;
    });

    if (finalHtml.includes('</body>')) finalHtml = finalHtml.replace('</body>', jsBlock + '</body>');
    else finalHtml += jsBlock;

    return finalHtml;
}

    const endY = e.changedTouches[0].clientY;
    const diffX = endX - menuStartX;
    const diffY = endY - menuStartY;

    // التأكد أن السحب أفقي
    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 80) {
        // سحب لليمين (فتح القائمة)
        if (diffX > 0 && !menuPanel.classList.contains('open')) {
             menuPanel.classList.add('open');
             menuBtn.classList.add('active');
        }
        
        // سحب لليسار (إغلاق القائمة)
         if (diffX < 0 && menuPanel.classList.contains('open')) {
             menuPanel.classList.remove('open');
             menuBtn.classList.remove('active');
        }
    }
}, {passive: true});

<script>
  // index.html (داخل وسم <script> في الأسفل)

// ... باقي أكواد JavaScript لديك ...

// ----------------------------------------------------
// منطق تحديث التطبيق التلقائي (Service Worker Update Logic)
// ----------------------------------------------------
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        
        const updateBanner = document.getElementById('update-banner');
        const reloadButton = document.getElementById('reload-app-btn');
        // قم بتغيير 'send-button-id' إلى الـ ID الحقيقي لزر الإرسال لديك
        const sendBtn = document.getElementById('send-button-id'); 
        
        let newWorker; 

        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                
                registration.addEventListener('updatefound', () => {
                    newWorker = registration.installing;
                    
                    newWorker.addEventListener('statechange', () => {
                        // عندما يصبح الـ Worker الجديد في حالة waiting (جاهز)
                        if (newWorker.state === 'installed') {
                            if (navigator.serviceWorker.controller) {
                                // يوجد SW قديم يتحكم، ويوجد تحديث ينتظر التفعيل
                                updateBanner.style.display = 'block'; 
                                
                                // إيقاف زر الإرسال كما طلبت
                                if (sendBtn) sendBtn.disabled = true;

                            } 
                        }
                    });
                });
            })
            .catch(error => {
                console.error('Service Worker registration failed:', error);
            });

        // التعامل مع زر إعادة التحميل
        reloadButton.addEventListener('click', () => {
            if (newWorker) {
                // إرسال رسالة إلى Service Worker ليقوم بـ skipWaiting() وتفعيل نفسه
                newWorker.postMessage({ type: 'SKIP_WAITING' });
            }
        });
        
        // إعادة تحميل الصفحة بعد أن يتولى الـ Service Worker الجديد السيطرة
        navigator.serviceWorker.addEventListener('controllerchange', () => {
            // يتم استدعاؤه بعد أن يقوم الـ Worker الجديد بتفعيل نفسه
            // هذا يضمن أن النسخة الجديدة تعمل فوراً
            window.location.reload();
        });
        
    });
}


</script>
